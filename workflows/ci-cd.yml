name: CI/CD BiblioSystem

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build App
        run: ./gradlew clean build

      - name: Build Updater
        run: ./gradlew :updater:build

      - name: Run Tests
        run: ./gradlew test

      - name: Generate update4j config
        run: |
          java -jar scripts/generateConfig.jar \
            --input app/build/libs/BiblioSystem-Geologica.jar \
            --output config/config.xml

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: biblio-artifacts
          path: |
            app/build/libs/*.jar
            config/config.xml
